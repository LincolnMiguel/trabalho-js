<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Exemplos</title>
</head>
<body>
    <div class="container">
        <h1 class="mt-05">Ordenando Valores</h1>
        <div class="mb-3">
            <label class="form-label" for="valor">Valor:</label>
            <input class="form-control" type="number" id="valor">
        </div>
        <button class= "btn btn-primary" onclick="add()">Adicionar</button><hr>
        <div class="mb-3">
            <select class="form-control" id="opcao">
                <option value="bubble" selected>Bubble Sort</option>
                <option value="selection">Selection Sort</option>
                <option value="quick">Quick Sort</option>
            </select>
        </div>
        <button class= "btn btn-primary" style="margin-right:8px;" onclick="ordenar()">Ordenar</button>
        <button class= "btn btn-primary" onclick="misturar()">Misturar</button><hr>

        <ul class="list-group mt-3" id="valores"></ul>
    </div>

    <script>
        function add() {
            const entrada = document.getElementById("valor");
            const lista = document.getElementById("valores");
            const node = document.createElement("li");
            const textNode = document.createTextNode(entrada.value);
            node.appendChild(textNode);
            lista.appendChild(node);
            entrada.value = "";
        }

        function ordenar() {
            const lista = document.getElementById("valores");
            const opcao = document.getElementById("opcao").value;
            const val = Array.from(lista.children).map(item => parseInt(item.innerHTML));

            switch(opcao) {
                case "bubble":
                    bubble_sort(val);
                    break;
                case "selection":
                    select_sort(val);
                    break;
                case "quick":
                    quick_sort(val);
                    break;
                default:
                    break;
            }

            lista.innerHTML = val.map(value => `<li>${value}</li>`).join(" ");
        }

        function misturar() {
            const lista = document.getElementById("valores");
            const val = Array.from(lista.children).map(item => parseInt(item.innerHTML));
            shuffle(val, val.length * 2);
            lista.innerHTML = val.map(value => `<li>${value}</li>`).join(" ");
        }

    </script>
    <script src="ordenando.js"></script>
</body>
</html>
